<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
        .box{
            height: 90vh;
            width: 80%;
            border: 2px solid black;
            margin: auto;
        }
        .absolute-box{
            left: 12rem;
            top: 10rem;
            position: static;
            
        }
        .sticky{
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    
    
    <div class="box-wrapper">
        <div class="box"></div>


    </div>
    <div class="box-wrapper">
        <div class="box"></div>


    </div>
    <div class="box-wrapper">
        <div class="box"></div>


    </div>
    <div class="box-wrapper sticky">
        <div class="box"> sticky</div>


    </div>
    <div class="box-wrapper">
        <div class="box"></div>


    </div>
    <div class="box-wrapper">
        <div class="box"></div>


    </div>
    <div class="box-wrapper">
        <div class="box"></div>

       
    </div>
</body>
</html>
